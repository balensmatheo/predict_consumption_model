name: CI/CD FastAPI Predict Consumption

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: yourdockerhubusername/predict-consumption-api:latest

    - name: Run healthcheck (curl API up)
      run: |
        docker run -d -p 8000:8000 yourdockerhubusername/predict-consumption-api:latest
        sleep 10
        curl --fail http://localhost:8000/docs || exit 1
